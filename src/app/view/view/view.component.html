<img src="https://i.imgur.com/rR5yvp6.png" class="header-image" height="43">
<div class="solid" style="margin-top: 20px;">
<div class="center wrapper"><p>User Location Details Using IP Address</p>
  </div>
  <img src="https://i1.wp.com/www.myprogrammingtutorials.com/wp-content/uploads/2017/02/ip-address.png" class="center-image">
  <div class="wrapper">
<div style="padding: 25px;">
  <button class="btn btn-outline-success" (click)="LocationInfoAPICall()">Know Your Location Details</button>
</div>
</div>
<p></p>
<p></p>
<p></p>
<div *ngIf="response" >
  <table class="table table-hover table-border" align="center" border="2px">
    <thead>
        <tr>
            <th scope="col">User's Country Code</th>
            <th scope="col">User's Country Name</th>
        </tr>
    </thead>

    <tbody>
      <tr>
        <td>{{response?.countryCode}}</td> 
        <td>{{response?.countryName}}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
<div class="center-image" style="margin-top: 10px">
  <img src="https://i.imgur.com/UWyKPdO.png">
</div>
