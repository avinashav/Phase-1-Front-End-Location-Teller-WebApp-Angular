<button class="btn btn-outline-success" (click)="LocationInfoAPICall()">Click-Me</button>
<div *ngIf="response">
  <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">User's Country-Code</th>
            <th scope="col">User's Country-Name</th>
        </tr>
    </thead>

    <tbody>
      <tr>
        <td>{{response?.country_code}}</td> 
        <td>{{response?.country_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
